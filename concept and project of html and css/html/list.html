<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Ordered List -->
    <h1>Fruits list</h1>
    <ol type="A">
        <li>mango</li>
        <li>apple</li>
        <li>bnana</li>
    </ol>

    <!-- unordered list -->

    <h1>unordered list</h1>
    <ul type="circle">
        <li>mango</li>
        <li>apple</li>
        <li>bnana</li>
    </ul>
</body>
</html>
