<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       table ,tr,td,th
        {
             border: 1px solid black;
             border-collapse: collapse;
             text-align: center;
             
        }
    </style>
</head>
<body>
<caption>My salry table</caption>
    <table>


        <!-- thead ak good practice -->
        <thead>
            <tr>
                <th>Month</th>
                <th>salary</th>
            </tr>
        </thead>
        
<!-- we are use tbody for good practice -->
        <tbody>
        <tr>
            <td>jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>feb</td>
            <td>200</td>
        </tr>
    </tbody>

    <!-- we use tfoot for good practice -->
    <tfoot>
        <tr>
            <td>total</td>
            <td>300 </td>
        </tr>
    </tfoot>

    </table>
</body>
</html>
